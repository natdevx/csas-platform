<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-5xl flex flex-col md:flex-row items-center gap-8">
    
    <!-- Columna izquierda: Logo + Ilustración -->
    <div class="flex-1 flex flex-col items-center justify-center text-center space-y-6">
      <img src="assets/logo-csas.png" alt="CSAS Logo" class="w-40" />
      <img src="assets/login.svg" alt="Login Illustration" class="w-96 max-w-full" />
    </div>

    <!-- Columna derecha: Formulario -->
    <div class="flex-1 w-full">
      <h3 class="text-2xl font-semibold text-gray-800 mb-6 text-center md:text-left">Iniciar sesión</h3>

      <form class="space-y-4">
        <!-- Email -->
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text">Correo electrónico</span>
          </div>
          <input type="email" placeholder="ejemplo@correo.com" class="input input-bordered w-full" />
        </label>

        <!-- Password -->
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text">Contraseña</span>
          </div>
          <input type="password" placeholder="********" class="input input-bordered w-full" />
        </label>

        <!-- Recordar -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="checkbox checkbox-sm" />
            <span>Recordarme</span>
          </label>
          <a href="#" class="text-[#8accd5] hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón -->
        <button class="btn w-full bg-[#07464d] text-white hover:bg-[#0a5961]">
          Ingresar
        </button>
      </form>

      <!-- Enlace a registro -->
      <p class="mt-6 text-sm text-gray-600 text-center">
        ¿No tienes cuenta?
        <a routerLink="/register" class="text-[#8accd5] font-semibold hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
